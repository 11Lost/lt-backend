<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAISE Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #001f3f, #003366);
            color: white;
            min-height: 100vh;

        }

        .ddddfff {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: #012;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 700px;
        }

        .form-label {
            color: #f0f0f0;
        }

        .form-control,
        .form-select {
            background-color: #fff;
            color: #000;
        }

        .required {
            color: red;
            font-size: 0.9em;
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="main-header">
        <!-- Logo -->
        <div class="logo" onclick="location.href='index.html'"></div>

        <!-- Navigation Links -->
        <div class="nav-links">
            <div class="nav-item" onclick="location.href='about.html'">About</div>

            <div class="nav-item" onclick="location.href='speakers.html'">Speakers</div>
            <div class="nav-item" onclick="location.href='news.html'">News</div>
            <div class="register-button" onclick="location.href='register.html'">Register</div>
        </div>
    </header>
    <div class="ddddfff">
        <div class="form-container">
            <h3 class="text-center mb-4">RAISE Registration Form</h3>
            <form id="raiseForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" name="fullName" class="form-control" required />
                        <div class="required">This is required</div>
                    </div>
                    <div class="col-md-6">
                        <label for="companyName" class="form-label">Company Name</label>
                        <input type="text" id="companyName" name="companyName" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label for="designation" class="form-label">Designation*</label>
                        <input type="text" id="designation" name="designation" class="form-control" required />
                    </div>
                    <div class="col-md-6">
                        <label for="mobileNumber" class="form-label">Mobile Number</label>
                        <input type="tel" id="mobileNumber" name="mobileNumber" class="form-control" required />
                        <div class="required">This is required</div>
                    </div>
                    <div class="col-md-6">
                        <label for="linkedinUrl" class="form-label">LinkedIn URL</label>
                        <input type="url" id="linkedinUrl" name="linkedinUrl" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label for="baseLocation" class="form-label">Current Base Location</label>
                        <input type="text" id="baseLocation" name="baseLocation" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label for="emailAddress" class="form-label">Email Address</label>
                        <input type="email" id="emailAddress" name="emailAddress" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label for="attendance" class="form-label">I want to attend raise</label>
                        <select id="attendance" name="attendance" class="form-select">
                            <option>InPerson</option>
                            <option>Online</option>
                        </select>
                    </div>
                    <div class="col-12 text-center mt-4">
                        <button type="submit" class="btn btn-primary px-4">Register</button>
                    </div>
                </div>
            </form>
            <div id="statusMessage" class="text-center mt-3"></div>
        </div>
    </div>

    <script>
        document.getElementById('raiseForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                FullName: document.getElementById('fullName').value,
                CompanyName: document.getElementById('companyName').value,
                Designation: document.getElementById('designation').value,
                MobileNumber: document.getElementById('mobileNumber').value,
                LinkedinURL: document.getElementById('linkedinUrl').value,
                CurrentBaseLocation: document.getElementById('baseLocation').value,
                EmailAddress: document.getElementById('emailAddress').value,
                IWantToAttendRaise: document.getElementById('attendance').value,
            };

            try {
                const response = await fetch('http://localhost:1337/api/registers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ data })
                });

                const result = await response.json();

                if (result.error) {
                    document.getElementById('statusMessage').innerText = result.error.message;
                    document.getElementById('statusMessage').style.color = "red";
                } else {
                    document.getElementById('statusMessage').innerText = "Registration successful!";
                    document.getElementById('statusMessage').style.color = "lightgreen";
                    document.getElementById('raiseForm').reset();
                }
            } catch (err) {
                console.error(err);
                document.getElementById('statusMessage').innerText = "Registration failed. Please try again.";
                document.getElementById('statusMessage').style.color = "red";
            }
        });
    </script>
</body>

</html>
